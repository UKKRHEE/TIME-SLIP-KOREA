l_english:
 KPA_oppose_kim:0 "김정은 축출"
 KPA_oppose_kim_desc:0 "김정은의 정통성은 없다고 봐도 무방합니다. 그를 몰아내 새로운 조선을 건설합시다!"
 KPA_great_purge:0 "대숙청"
 KPA_great_purge_desc:0 "우린 알수 없는 힘에 의해 과거로 돌아왔습니다. 그러나 그 여파로 김정일 장군께서 돌아가셨으며 김정은 장군님께서 집권하신 후에 조선은 혼란속에 빠져있습니다. 안정화를 위해 숙청을 진행해야합니다"
 KPA_form_new_country:0 "새 국가의 확립"
 KPA_form_new_country_desc:0 "김정은이 축출되고 그를 따르던 추종자와의 내전에서 승리했습니다. 이제 새로운 조선을 세울때입니다"
 KPA_allie_jap:0 "일본과 협약"
 KPA_allie_jap_desc:0 "수세기의 전이지만 일본은 여전히 강대국입니다 그들과 동맹을 맺어야할것입니다"
 KPA_war_with_jap:0 "일본과 전쟁"
 KPA_war_with_jap_desc:0 "일본은 수세기의 전이든 현재여도, 심지어 미래에도 우리의 주적입니다"
 KPA_great_war_of_korea:0 "조국 해방전쟁"
 KPA_great_war_of_korea_desc:0 "남조선은 늘 우리의 적이였습니다 앞으로도 그럴것이니 빠르게 제거해야만 합니다"
 KPA_free_joeson:0 "천리마민방위의 집권"
 KPA_free_joeson_desc:0 "우리 조선의 대표적인 민주단체는 천리마민방위가 있습니다 그들에게 국가를 맡기는것이 옳을것입니다"
 KPA_military_junta:0 "군부의 집권"
 KPA_military_junta_desc:0 "장성택을 중심으로 한 군부의 힘은 막대합니다 그들을 이용하면 우리 조선이 좀더 나은 국가가 될수 있을것입니다"
