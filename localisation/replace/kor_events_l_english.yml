l_english:
################################## EVENTS ##############################################
 korea.1.t:0 "전국에서의 군사반란"
 korea.1.desc:0 "전국적인 시위진압명령이있은후. 지방의부대에서 반란이있었고, 곧 통신이 두절되었습니다. 서울의 소요사태는 성공적으로 진압했고 수도권과 최전방의 사단들은 우리의 통제하에있지만 지방으로 시위 진압을위해 출동한일부 기계화부대와 기갑여단과의 통신도 두절되었습니다. 더욱재앙인건 우리가 한반도남부의 통제권을 완전히 빼앗겼다는 것입니다."
 korea.1.a:0 "우리손으로 이륙한 민주화를 지켜내야한다!!"
 korea.1.b:0 "빌어먹을 반란군새끼들!!"
 
 korea.2.t:0 "남한침공?"
 korea.2.d:0 "최근 남조선에서의 전국적인 시위진압명령이있은후. 일부 지방의부대에서 반란이있었던거같습니다. 남조선의군대가 둘로나눈지금, 적화통일의 기회가 찾아왔을지도모릅니다."
 korea.2.a:0 "당장 개시하지"
 korea.2.b:0 "아직은 이르다 좀더 지켜보자."
 
 korea.3.t:0 "1936년의 세계?"
 korea.3.d:0 "1991년이 끝나가던날. 우리는 알수없는 기현상에 휩쓸렸습니다, 이 현상이끝나고 정신을차렸을때에는 의문의 세상으로 온뒤였습니다 외국과의 통신은 모두끊겼고 국민들은 혼란해하고있습니다,또한 동해에서 초계중이던 1함대가 일본"해상자위대"가아닌 일본"제국"의 함선과 접촉한것같다고 보고해왔습니다..."
 korea.3.a:0 "...뭐?"
 
 
 korea.4.t:0 "경제가 붕괴되다!"
 korea.4.d:0 "해외투자자들이 전부사라지고, 원화가치는 바닥으로 곤두박질치기 시작했습니다 우리가 보유한외한은 순식간에 휴지조각이 되어버렸고. 기업들이 연이어서 붕괴하고있습니다, 사상초유의 대재앙속에 전국곳곳에서 사재기현상과 각종강력범죄들이 기승을부리고있습니다. 사상최대의 대재앙입니다!"
 korea.4.a:0 "이런제기랄!!"
 
 
 korea.5.t:0 "비상계엄 선포"
 korea.5.d:0 "오늘아침일찍 비상계엄조치가 발령되었습니다. 군이 치안을 담당하고 국민들의 일부자유가 제한됩니다, 일부도시에선 노태우정권이 독재정으로 돌아간다고 비판하며 계엄령철폐를 외치며 시위가 일어났습니다"
 korea.5.a:0 "당연한조치를 했을뿐이다"
 
 
 korea.6.t:0 "주한미군문제"
 korea.6.d:0 "한반도의 기현상에따라. 주한미군문제가 대두되고있습니다, 일단은 제3차세계대전이 발발한거같다고 핑계를 대어두었지만 오래가진못할것입니다. 이들은 일단 자신들의 영내에서 대기하겠다는 입장을 밝혔습니다."
 korea.6.a:0 "골치아프군."
 
 korea.7.t:0 "언론에 지침하달"
 korea.7.d:0 "오늘 우리는 국민혼란을 막기위해 언론에 '제3차세계대전이 일어났다. 각국과의 연락이 두절되었으며 한반도내의 각국 대사관과 협력하여 핵공격이있었는지 확인중이다.'라는 정보를 실게했습니다. 하지만 국민대부분은 이를 믿지않는 모양입니다."
 korea.7.a:0 "제길."
 
 
 korea.8.t:0 "공항,항구 폐쇄"
 korea.8.d:0 "비상계엄조치의 일환으로 국제공항과 항만이 모두 폐쇄되었습니다. 공항,항구내에는 무장한 병사들이 지키고있고 그 어떠한 사람이라도 출국이 불허해집니다."
 korea.8.a:0 "철저히 막아라."
 
 
 korea.9.t:0 "국회점거"
 korea.9.d:0 "무장한 병사들이 국회로 들이닥쳤고. 우리군대가 국회를 해산하였습니다. 진보주의자들이 1980년대를 보는것같다며 크게 반발하고있습니다."
 korea.9.a:0 "당연한조치를 했을뿐이다."
 
 
##############################군사정부

 
 mkorea.1.t:0 "대책회의"
 mkorea.1.d:0 "한반도 남쪽의 통제권을 잃은이상 우선 수도권뿐이라도 치안안정과 방어가우선이라는 의견이 대두되었습니다, 일단우리가 통제중인지역부터 확실히 해야합니다."
 mkorea.1.a:0 "알겠네."
 
 mkorea.2.t:0 "추가 예비군동원"
 mkorea.2.d:0 "동원령이 발령되었고. 추가적인 예비군이 동원되었습니다, 구식무기로 무장중이지만 싸울준비를 마쳤습니다."
 mkorea.2.a:0 "알겠네."
 
 mkorea.3.t:0 "독립군장교단의 귀국!"
 mkorea.3.d:0 "임시정부 광복군 참모장을 지내던 이범석장군과 총사령관 지청천장군이 오늘막 인천국제공항에 도착하였습니다. 달라진 대한민국의모습에 놀라는것도 잠시, 이들은 반란군이 봉기했다는 소식을듣고 남쪽의 반란군에맞서 대항하길원한다며 한국군에 복무를 요청하였습니다."
 mkorea.3.a:0 "잘됐군."
 
 mkorea.4.t:0 "무차별폭격 승인?"
 mkorea.4.d:0 "전황이 나아질기미가 보이질않자. 공군참모총장이 무차별폭격승인을 요청하는 전문을 보내왔습니다. 반란군이 보이는지역마다 민간인피해계산할것없이 무차별적으로 폭격한다는 사안이였습니다. 아군 공격기와 공격헬기의 작전이 더욱수월해지겠지만 국민들의 반발과 무고한민간인피해가 예상됩니다..."
 mkorea.4.a:0 "승인한다."
 mkorea.4.b:0 "그들도 국민이다!! 헛소리는 집어치워라."
 
 kor_news.1.t:0 "대한민국에서의 군사반란"
 kor_news.1.d:0 "갑자기 한반도에 생겨난 대한민국이라는 국가에서 오늘, 전국적인 군사반란이 일어났습니다.\n\n반란군측은 한반도 남부를 장악한것으로 알려져있으며 현재 충청도지역에서 남하한 정부군부대와 대치중입니다. \n\n수도를 장악중인 정부군은 반란군을 한명도빠짐없이 모조리말살하겠다고했으며 비상계엄확대조치를 감행했습니다. "김대중"이 이끄는 남쪽의 반란군은 국민의 자유와 권리를 위협하는 독재정권은 반드시 무너질것이라 발표했습니다. \n\n한반도의 소요사태에 각국이 긴장하고있는가운데 일본이 한반도 재확보에 행동을개시할것이란 전문가의 분석도나왔습니다."
 kor_news.1.a:0 "재미있군."
 kor_news.1.b:0 "반란군들은 하나도빠짐없이 섬멸될것이다."
 kor_news.1.c:0 "썩어빠진독재정을 끌어내릴때다!"
 
 
 kor_news.2.t:0 "서울 함락"
 kor_news.2.desc:0 "오늘아침, 한국군의 마지막 서울방어선이 붕괴되었고. 남하한 조선인민군병사들이 서울을 완전히 장악하였습니다. \n 대통령은 도시가 무너지기직전 탈출한것으로보이며 청와대에서 한국군병력과 조선인민군 특수작전조가 격렬한교전을 벌였습니다. \n\n 마지막으로 여의도에서 저항하던잔존세력을 섬멸하기위해 조선인민군이 무차별포격을 감행하였고. 고층빌딩에서 저항하는 세력을소탕하기위해 TNT로 건물자체를 붕괴시켜야했다고합니다. \n\n 현재 폐허로변한 도시곳곳에는 인공기가휘날리고 북한군병사들이 국회의사당앞에서 기념사진을찍으며 시가행진을하는중입니다. \n 세계는 두 신흥강대국의싸움을 숨죽여지켜보고있으며, 일각에서는 지금2국가가싸울때 공격해야한다고 주장중입니다."
 kor_news.2.a:0 "끔찍하군."
 kor_news.2.b:0 "우리는 전열을 가다듬을 필요가있다"
 kor_news.2.c:0 "수령동지를 위하여!"
 
 
 kor_news.3.t:0 "서울 해방"
 kor_news.3.desc:0 "서울에서 저항하던 마지막 조선인민군부대가 후퇴하고. 2번의공방전을 거친 서울에 한국군이 재입성하였습니다. \n 이전교전으로인해 도시는 완전히 파괴되었으며, 이를복구하는데는 오랜시간이 걸릴것으로보입니다. \n\n 국회의사당과 청와대에서 인공기가 내려가고 태극기가 계양되었으며 지하철에서 저항하는잔존세력을 섬멸하기위해 도시곳곳에는 아직 총성이 들리고있습니다. \n\n 서울의 해방으로인해 북한군은 남한에가진 이렇다할거점을 모두잃은채 퇴각중이며 곧 한국정부와 접촉할것으로보입니다."
 kor_news.3.a:0 "흥미롭군."
 kor_news.3.b:0 "남아있는 빨갱이들에게 자비란없다!"
 kor_news.3.c:0 "작전상 후퇴일뿐이다!"
 
 
 kor_news.4.t:0 "조선인민군의 불법 남침!"
 kor_news.4.d:0 "한반도가 내전에빠진가운데. 이른새벽,휴전선전역에 조선인민군의 방사포와 포격소리가 뒤덮혔고 곧이어 북한군 전차부대들이 일제히 남하를 개시하였습니다. \n남한내 혼란상황을 이용한 불법남침으로 남한정부는 어떠한 선전포고도 받지 못했다고 주장중입니다. \n\n남쪽의 민주세력도 적지않아 당황한모양이며 북한군이 사태를 이렇게빨리 파악하고 일제히 남침을 개시할지 전혀몰랐던 모양입니다. \n북한군 주력부대는 이미 휴전선을향해 공격중이고 한반도는 더욱 혼란속으로 빠졌습니다."
 kor_news.4.a:0 "한반도의 운명이 어떻게될까."
 kor_news.4.b:0 "빌어먹을 빨갱이들까지 난리로군!"
 kor_news.4.c:0 "우린 이걸원한게 아니였는데..최악이군." 
 kor_news.4.f:0 "동지여! 전진하자!" 