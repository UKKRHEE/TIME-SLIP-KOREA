#region Module DESC
 ship_light_battery_future_1_desc:0 "대함 미사일이 등장하면서 빛이 바래기는 했으나, 현대적인 자동 장전 장치와 조준 능력으로 더 나은 화력을 제공합니다."
 ship_light_battery_future_2_desc:0 "대함 미사일이 등장하면서 빛이 바래기는 했으나, 현대적인 자동 장전 장치와 조준 능력으로 더 나은 화력을 제공합니다."
 ship_missile_launcher_future_1_desc:0 "함대함 미사일을 발사하기 위해 설계된 발사관입니다."
 ship_missile_launcher_future_2_desc:0 "함대함 미사일을 발사하기 위해 설계된 발사관입니다."
 ship_secondaries_future_1_desc:0 "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 속사포를 탑재한 작은 포탑입니다."
 ship_secondaries_future_2_desc:0 "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 속사포를 탑재한 작은 포탑입니다."
 ship_anti_air_future_1_desc:0 "최신 대공포 모델은 고속으로 비행하는 표적을 추적할 수 있는 전동 장치와 단일 표적을 상대하기 위한 여러 포들의 사격을 통제하는 고급 지시 시스템이 특징입니다."
 ship_anti_air_future_2_desc:0 "최신 대공포 모델은 고속으로 비행하는 표적을 추적할 수 있는 전동 장치와 단일 표적을 상대하기 위한 여러 포들의 사격을 통제하는 고급 지시 시스템이 특징입니다."
 ship_fire_control_system_future_1_desc:0 "보다 복잡한 컴퓨터 기계로 목표물과 교전하기 위해 탄도 결과를 계산할때 다양한 요소들을 고려합니다."
 ship_fire_control_system_future_2_desc:0 "보다 복잡한 컴퓨터 기계로 목표물과 교전하기 위해 탄도 결과를 계산할때 다양한 요소들을 고려합니다."
 ship_radar_future_1_desc:0 "전파 송수신 모듈을 여러 개 붙여서 배열한 후 각각의 모듈이 송수신하는 전파의 위상을 개별 제어하여 지향성을 갖게 한 레이더입니다."
 ship_radar_future_2_desc:0 "전파 송수신 모듈을 여러 개 붙여서 배열한 후 각각의 모듈이 송수신하는 전파의 위상을 개별 제어하여 지향성을 갖게 한 레이더입니다."
 light_ship_engine_future_1_desc:0 "개선된 엔진 구성과 터빈 기어링으로 동일한 무게량으로 더 높은 효율을 낼 수 있습니다."
 light_ship_engine_future_2_desc:0 "개선된 엔진 구성과 터빈 기어링으로 동일한 무게량으로 더 높은 효율을 낼 수 있습니다."
 sub_ship_engine_future_1_desc:0 "터보 차저가 장착된 진보된 엔진은 잠시 동안 목표를 추적하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 sub_ship_engine_future_2_desc:0 "터보 차저가 장착된 진보된 엔진은 잠시 동안 목표를 추적하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 sub_ship_engine_future_nuclear_desc:0 "원자로를 함선 엔진에 사용함으로써 무제한적인 항속거리를 갖게 되었습니다."
 cruiser_ship_engine_future_1_desc:0 "진보된 소재로 인해 이 엔진은 높은 부하에서 훨씬 오래 작동 할 수 있습니다."
 cruiser_ship_engine_future_2_desc:0 "진보된 소재로 인해 이 엔진은 높은 부하에서 훨씬 오래 작동 할 수 있습니다."
 cruiser_ship_engine_future_nuclear_desc:0 "원자로를 함선 엔진에 사용함으로써 무제한적인 항속거리를 갖게 되었습니다."
 carrier_ship_engine_future_1_desc:0 "대형함을 추진시키기 위해 제작된 이 현대적인 대형 엔진은 항공모함이 더 나은 전투력을 가질수 있도록 해줍니다."
 carrier_ship_engine_future_2_desc:0 "대형함을 추진시키기 위해 제작된 이 현대적인 대형 엔진은 항공모함이 더 나은 전투력을 가질수 있도록 해줍니다."
 carrier_ship_engine_future_nuclear_desc:0 "원자로를 함선 엔진에 사용함으로써 무제한적인 항속거리를 갖게 되었습니다."
 ship_depth_charge_future_1_desc:0 "대잠 헬기는 잠수함보다 빠르고 전투함에서 수직으로 이착륙할 수 있는 유동성을 갖추고 있습니다."
 ship_depth_charge_future_2_desc:0 "대잠 헬기는 잠수함보다 빠르고 전투함에서 수직으로 이착륙할 수 있는 유동성을 갖추고 있습니다."
 ship_sonar_future_1_desc:0 "현대 저주파 어쿠스틱 소나(LFA)는 낮은 주파수를 이용해 물 속에서 에너지 손실이 적어 멀리까지 전파되기에 상대적으로 원거리를 탐색할 수 있습니다."
 ship_sonar_future_2_desc:0 "현대 저주파 어쿠스틱 소나(LFA)는 낮은 주파수를 이용해 물 속에서 에너지 손실이 적어 멀리까지 전파되기에 상대적으로 원거리를 탐색할 수 있습니다."
 ship_armor_cruiser_future_1_desc:0 "더 작은 함포에 대해서 함선을 보호 하도록 설계된, 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다."
 ship_armor_cruiser_future_2_desc:0 "더 작은 함포에 대해서 함선을 보호 하도록 설계된, 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다."
 ship_torpedo_future_1_desc:0 "수상함에서 대형 어뢰를 발사하는 기계적인 문제를 해결한, 이 첨단 모델은 또 다른 발사를 위해 신속하게 재장전 할 수 있습니다."
 ship_torpedo_future_2_desc:0 "수상함에서 대형 어뢰를 발사하는 기계적인 문제를 해결한, 이 첨단 모델은 또 다른 발사를 위해 신속하게 재장전 할 수 있습니다."
 ship_torpedo_sub_future_1_desc:0 "전기 자동 장전을 추가하여 몇 분 이내로 어뢰 발사관을 재장전 할 수 있습니다."
 ship_torpedo_sub_future_2_desc:0 "전기 자동 장전을 추가하여 몇 분 이내로 어뢰 발사관을 재장전 할 수 있습니다."
#endregion