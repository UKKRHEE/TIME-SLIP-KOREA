 ### KOR - idea
 mkr_nationwide_demonstration:0 "전국적인 대규모시위"
 mkr_nationwide_demonstration_desc:0 "현재 전국적으로 대도시를 중심으로 데모와 시위가 빈번히 일어나는 상황입니다."
 mkr_nationwide_demonstration_2:0 "전국적인 중규모시위"
 mkr_nationwide_demonstration_2_desc:0 "현재 전국적으로 대도시를 중심으로 중규모 데모와 시위가 빈번히 일어나는 상황입니다."
 mkr_nationwide_demonstration_3:0 "전국적인 소규모시위"
 mkr_nationwide_demonstration_3_desc:0 "현재 전국적으로 대도시를 중심으로 소규모 데모와 시위가 빈번히 일어나는 상황입니다."
 mkr_nationwide_demonstration_4:0 "전국적인 미약한 규모시위"
 mkr_nationwide_demonstration_4_desc:0 "현재 전국적으로 대도시를 중심으로 미약한 데모와 시위가 빈번히 일어나는 상황입니다."
 mkr_nationwide_demonstration_5:0 "소규모 데모 활개"
 mkr_nationwide_demonstration_5_desc:0 "현재 미약한 데모와 시위가 빈번히 일어나는 상황입니다."
 mkr_unstable_security:0 "불안정한 치안"
 mkr_unstable_security_desc:0 "대한민국은 혼란상태입니다. 현재 강도,살인등등 강력범죄가 기승을부리고 있으며 전국적으로 치안이 매우 혼란스러운상황입니다."
 mkr_unorthodox_goverment:0 "정통성 없는 정부"
 mkr_unorthodox_goverment_desc:0 "민주적인 절차를 거쳐 선출된 노태우 정부와 달리 전두환 정권은 아무런 정통성이 없는 상태입니다. 뭔가수를 쓰지 않는 한은 국회가 탄핵을 시도할것입니다."
 mkr_safety_planning_department:0 "대한민국 국가안전기획부"
 mkr_safety_planning_department_desc:0 "대한민국 국가안전기획부(ANSP)는 대한민국의 정보기관으로 1960년대 창설된 중앙정보부가 이름을 바꾼것입니다. 이들은 국내,국외 정보수집과 간첩색출,비밀공작,심지어 자체수사권까지 가지고 있는 권력의 상징으로 통하였습니다. 이때문에 5공화국아래에서 잔혹한 고문등으로 악명이높았으며 이후 대한민국 국가정보원(NIS)로 개칭되었습니다."
 KOR_economic_collapse_1:0 "경제붕괴"
 KOR_economic_collapse_1_desc:0 "과거로 이동한 직후, 외국인 투자자들은 모두 사라지고 대한민국의 경제는 곤두박질치기 시작했습니다. 원화가치는 바닥으로 내려앉았고 우리가가진 외환은 휴지조각이 되어버렸습니다. 또한 기업들이 연 이어서 붕괴하고 있으며 무슨 대책을 쓰지 않으면 재앙이 계속 될 것입니다."
 KOR_uncompromized_country_idea:0 "존재하지 않는 국가"
 KOR_uncompromized_country_idea_desc:0 "대한민국이라는 국가는 현재 1936년의 세계에는 존재하지 않는국가입니다. 한동안은 이가 우리들을 감춰주겠지만 세상에 우리의 존재가 알려지는건 그리오래걸리지 않을것입니다."
 
 mkr_combat_police:0 "전투경찰"
 mkr_combat_police_desc:0 "전투경찰대는 본래 대간첩작전의 수행을 목적으로 창설된 조직이지만, 민주화운동기를 거치면서 주로 시위진압부대를 상징하는 경찰조직으로 국내외에 인식되어 왔습니다."
 mkr_war_against_crime:0 "범죄와의 전쟁"
 mkr_war_against_crime_desc:0 "과거로이동한직후. 국가는 파국으로 치닫으며 각종강력범죄가 기승을 부리기시작했습니다. 우리는 이를 막아야합니다."
 MKR_recover_fronciv:0 "내전에서의 회복"
 
 mkr_unorthodox_goverment_1:0 "군사정부"
 mkr_unorthodox_goverment_1_desc:0 "우리의 시대가 다시왔습니다. 국회는 제힘을쓰지못하였고,권력은 모두 우리에게로 집중되었습니다."
 mkr_curfew:0 "통행금지령"
 mkr_curfew_desc:0 "밤에 허락받지 않은 사람들이 돌아다니지 못하게 하는 제도입니다. 밤에 치안이 좋지 못한 곳은 항상있습니다. 이에 따라 범죄율을 강제로 낮추고자 시행하였던 규범입니다. 다른목적이 있는지는 모르곘습니다."
