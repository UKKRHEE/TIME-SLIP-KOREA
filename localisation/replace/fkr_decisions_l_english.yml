# War Preparations
FKR_prepare_to_seize_arms:0 "한반도 내의 무기고 습격 준비"
FKR_prepare_to_seize_arms_desc:0 "나라 곳곳에 설치된 무기고와 보급창은 경비가 허술합니다. 잘 조율된 공격으로 인명 피해는 최소화할 수 있으며, 무기를 손에 넣고 탄약과 보급품을 무기고에서 빼앗을 수 있습니다. 더 많은 시간과 자원이 주어진다면 더 많은 무기고를 습격할 수 있을 것입니다."
FKR_seize_arms:0 "무기고 습격 개시"
FKR_seize_arms_desc:0 "거침없이 쳐라! 대한 독립 만세!"
FKR_can_prepare_more_tt:0 "향후 추가적인 무기고의 습격을 위한 계획이 아직 준비 중입니다.\n"

FKR_national_uprising:0 "국가 봉기"
FKR_national_uprising_desc:0 "기술적인 우위에도 불구하고 양적으로 적을 상대하기에 부족합니다. 우리는 한반도의 우리 국민들을 설득함으로써 이 전쟁을 좀 더 유리한 방향으로 이끌 수 있을 것입니다.\n"

