 korea.1.t:0 "전국에서의 군사반란"
 korea.1.desc:0 "전국적인 시위 진압 명령이 있은후. 지방의 부대에서 반란이있었고, 곧 통신이 두절되었습니다. 서울의 소요사태는 성공적으로 진압했고 수도권과 최전방의 사단들은 우리의 통제하에 있지만 지방으로 시위 진압을 위해 출동한일부 기계화 부대와 기갑 여단과의 통신도 두절되었습니다. 더욱 재앙인건 우리가 한반도 남부의 통제권을 완전히 빼앗겼다는 것입니다."
 korea.1.a:0 "우리손으로 이륙한 민주화를 지켜내야한다!!"
 korea.1.b:0 "빌어먹을 반란군새끼들!!"
 
 kor_news.1.t:0 "대한민국에서의 군사반란"
 kor_news.1.desc:0 "갑자기 한반도에 생겨난 대한민국이라는 국가에서 오늘, 전국적인 군사반란이 일어났습니다. 반란군측은 한반도 남부를 장악한것으로 알려져있으며 현재 충청도지역에서 남하한 정부 군부대와 대치중입니다. 수도를 장악중인 정부군은 반란군을 한명도빠짐없이 모조리말살하겠다고했으며 비상계엄확대조치를 감행했습니다. "김대중"이 이끄는 남쪽의 반란군은 국민의 자유와 권리를 위협하는 독재정권은 반드시 무너질것이라 발표했습니다. 한반도의 소요사태에 각국이 긴장하고있는가운데 일본이 한반도 재확보에 행동을개시할것이란 전문가의 분석도나왔습니다."
 kor_news.1.a:0 "재미있군."
 kor_news.1.b:0 "반란군들은 하나도빠짐없이 섬멸될것이다."
 kor_news.1.c:0 "썩어빠진독재정을 끌어내릴때다!"