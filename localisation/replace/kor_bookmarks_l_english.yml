 KOR_GATHERING_STORM_DESC:0 "1960.4.19,1980.5.18,1987.6.10 수많은 혁명끝에 대한민국에는 민주주의가 정착하였습니다. \n또한 1988년에 서울올림픽을 성공적으로 개최하며 선진국으로 도약하는가운데 1991년말, 노태우정권말기에 우리는 큰위기를 맞았습니다. \n한반도가 알수없는기현상에 휩쓸렸고 눈을떠봤을때는 알수없는세계로 도착한뒤였습니다. \n구일본제국 함선이 동해를 초계하고 라디오에선 대본영발표가 흘러나오고있습니다. \n국민들은 혼란스러워하고 각국과 연락이끊긴가운데 우리는 이사태를 어떻게든 해결해야합니다 \n- 1991시나리오 기획,제작 kkshunp"
 PRK_GATHERING_STORM_DESC:0 "1991년은 북한에겐 재앙과도같은 년도였습니다. 동유럽은 몰락했고,소비에트연방은 쇠약해져 해체의 길을 걷고있었습니다. \n하지만 기현상이 조선반도전역을 휩쓸었고 눈을떠본뒤에는 이상한세계로 이동한후였습니다. \n소비에트연방이 아직 건재하며 일본제국함선이 수시로 조선앞바다를 들락날락 하는 세계로 말입니다. \n다행이도 우리군대의 대부분은 건재하며 우리가갖추고있던 인프라도 모두 정상입니다. \n하지만 남한내 주한미군과 한국군은 혼란스러워하며 마비되었고 눈엣가시였던미합중국은 현재 구식함선과 볼트액션소총따위로 무장한상태입니다. \n지금은 북한에겐 기회이자,최고의 순간일것입니다. \n- 1991시나리오 기획,제작 kkshunp"
 KPA_GATHERING_STORM_2009_DESC:0 "현재의 조선 민주주의 인민 공화국은 미국의 눈엣가시로 낙인찍혀 대북제제를 받으며 하루하루 고난한 삶을 살아가고 있었습니다. 2009년 1월 4일 새벽 미확인 현상이 조선전역을 뒤덮었고 깨어났을땐 한국과 같이 20세기 초 전간기로 이동한 후였습니다. 이동한 후, 가지고있던 핵무기는 없어져버렸으며 김정일은 후계자를 지정하기도 전에 사망했고 조선은 혼란속에 빠졌습니다. 김정은이 새로운 위원장 자리에 앉았으나 자유조선과 군부는 김정은을 몰아내고 새로운 조선을 세우길 원합니다. 과거로 이동함으로 조선에겐 새로운 기회가 생겼으나 내부의 혼란은 그 기회를 없앨수도 있는 상황입니다. 이제 조선이 처한 상황을 받아들이고 유연하게 대처해야만합니다 \n- 제작자 Alice.W"