 TNO_SG_big_event_time_slip_T:0 "타임슬립"
 TNO_SG_big_event_time_slip_D:0 "시간을 단축시키는 것은 활동이요\n시간을 견디지 못하게 하는 것은 안일함이다\n-요한 볼프강 폰 괴테"
 TNO_SG_big_event_time_slip_A:0 "여기가 어디라고?"
 
 KOR_MB_yeonpyungdo:0 "연평도 포격전이 이루어짐"
 big_event_2nd_korean_war:0 "2차 한국전쟁"
 KOR_MB_timeslip_is_done:0 "타임슬립으로 인한 경제적 피해가 막대할 것 입니다..."
 KOR_MB_none-kims_tooltip:0 "북한의 흔적이 한반도에서 사라질 것입니다.."
 KOR_MB_can_war:0 "선전포고가 가능해집니다."
 KOR_MB_not_war:0 "전쟁이 한반도에서 떠나갑니다.."
 mb_kor:0 "대한민국 정부가 이명박 정부이다."
 2009_scenario:0 "시나리오가 2009년 시나리오다."
 KOR_MB_has_election:0 "국회해산으로 인한 보궐선거가 진행됨."
 
 KOR_MB.1.t:0 "북한에게 묻다"
 KOR_MB.1.d:0 "아국의 연평도 도발 이후로 남조선은 최후통첩을 보내왔습니다. 합병이냐, 아니면 전쟁이냐."
 KOR_MB.1.a:0 "뻑유"
 KOR_MB.1.b:0 "동의하지"
 
 KOR_MB.2.t:0 "통일 결정"
 KOR_MB.2.d:0 "오늘 대한민국과 조선민주주의인민공화국 정부 양측은 합의 하에 상호간 적대행위를 종료함과 동시에 소위 '백두혈통'이라는 존재의 특권을 보장하는 것을 조건 하에 통일에 동의하였습니다.\n분단되었던 남북은 다시 하나가 되었으며 휴전선에 대치하던 두 군인들은 부등켜 안고 통일의 기쁨을 누리고 있습니다.\n\n이와 반대로 한국의 경제는 더더욱 악화될 것으로 보입니다."
 KOR_MB.2.a:0 "드디어."
 
 KOR_MB.3.t:0 "연평도 포격전"
 KOR_MB.3.d:0 "오늘 아침, 연평도에서 북한의 일방적인 기습이 이루어졌습니다. 그들은 우리 군인과 민간인들을 가리지 않고 포격을 하였으며 국군도 이에 맞서서 대응포격을 했습니다.\n수시간이 넘는 접전 끝에 북한군이 물러갔으먀 아군은 총 45명의 사상자를 낸 체로 사태를 수습하였습니다.\n\n이 사건에 대통령은 물론 국민들까지 보복을 해야한다 하고 있습니다."
 KOR_MB.3.a:0 "눈에는 눈, 이에는 이."
 
 KOR_MB.4.t:0 "보궐선거"
 KOR_MB.4.d:0 "새로이 치뤄진 보궐선거에서, 누가 이겼을까요?"
 KOR_MB.4.a:0 "한나라당이 승리했다."
 KOR_MB.4.b:0 "통합민주당이 승리했다."
 KOR_MB.4.c:0 "한나라당과 민주당이 접전을 이루었다."
 
 KOR_MB.5.t:0 "북한군 잔당의 쿠데타!"
 KOR_MB.5.d:0 ""
 KOR_MB.5.a:0 "젠장"
 
 KOR_MB.6.t:0 "진압된 북한군 잔당의 폭동!"
 KOR_MB.6.d:0 ""
 KOR_MB.6.a:0 "그렇군"
 
 
