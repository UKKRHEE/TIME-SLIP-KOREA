 kor.2.title:0 "개발자 UKKRHEE의 인사"
 kor.2.desc:0 "환영합니다. 이 모드는 현대 한국이 1936년으로 트립한 세계입니다. 미래vs과거 컨셉인 만큼 쉬울 수도 있으나 최대한 많은 컨텐츠를 넣을려고 노력했습니다.\n플레이 추천국가로는 대한민국/북괴가 있습니다."
 kor.2.a:0 "개발자 Alice의 인사로 넘어가기"
 kor.2.b:0 "개발자 인사도 좋지만 저는 게임을 시작하고싶은걸요?"
 
 kor.3.title:0 "개발자 Alice의 인사"
 kor.3.desc:0 "안녕하세요 이 모드에서 북한중점과 여러가지 개발을 맡게된 모더 Alice입니다. 이번 모드가 제 세번째 모드가 됐습니다. 아직 실력은 부족하지만 저희가 열심히 만든만큼 재밌게 즐겨주셨으면 합니다. 이모드에 참여하게된 계기는 우선 한반도가 통째로 과거로 갔다는게 신선해서 참여하게 되었습니다. 천군 기반으로 만들게 되었는데 이를 허락해주신 블루코크와인님께 무한한 감사를 표하고 즐겨주시는 여러분께도 무한한 감사를 표합니다. 그럼 재밌게 즐겨주세요!"
 kor.3.a:0 "개발자 kkshunp의 인사로 넘어가기"
 
 kor.4.title:0 "개발자 kkshunp의 인사"
 kor.4.desc:0 ""
 kor.4.a:0 "좋습니다 이제 게임을 시작하죠!"
 
 kor_world.1.t:0 "[From.GetNameDefCap]에서 온 친선 조약"
 kor_world.1.d:0 "오늘 [From.GetNameDefCap]에서 우리와 친선관계와 불가침조약을 요청했습니다. 어떻게 할까요?"
 kor_world.1.a:0 "동의"
 kor_world.1.b:0 "거부"
 
 kor_world.2.t:0 "[From.GetNameDefCap]의 동의"
 kor_world.2.d:0 "[From.GetNameDefCap]은 우리 조약 내용의 동의했습니다."
 kor_world.2.a:0 "만세!"
 
 kor_world.3.t:0 "[From.GetNameDefCap]의 거부"
 kor_world.3.d:0 "[From.GetNameDefCap]은 우리 조약 내용의 거부했습니다."
 kor_world.3.a:0 "흠...."
 
 
 
 
 
 
 
 ###############북한 이벤트###################
 kpa.1.t:0 "김정은의 권위에 도전한 인민군 장교단"
 kpa.1.d:0 "김정일의 불분명한 후계자지정과 사후 조선은 혼란에 빠져있었습니다. 김정은이 집권하였지만 극에달한 남북관계와 나아지지않은 민생, 정치적 혼란이 가중된 사이에 유명한 정치인인 장성택의 주도하에 군부가 민주주의를 가치로 내세운 천리마민방위와 합작하여 김정은을 축출할 계획을 세웠고 불만이 많던 장교단이 이에 합세했습니다. \n\n조선 인민군 고위층의 분열이 극심해진 가운데 대한민국은 이 상황을 예의주시하고 있습니다. 장성택은 빠르게 임시정부를 세우고 이로인하여 조선내의 인민들의 반응은 임시정부쪽으로 기울었습니다 \n\n조선의 구질서가 무너지고 있습니다."
 kpa.1.a:0 "공산주의자놈들을 조선에서 몰아내자!!"
