l_english:
 KOR_north_korea_problem:0 "북한문제"
 KOR_north_korea_problem_desc:0 "1950년부터 이어져온 경쟁의 역사는 우리와 저들에게 큰 상쳐를 남겼습니다.분쟁의 역사를 이제는 다른 차원에서 바라봐야 합니다."
 
 KOR_peaceful_reunification:0 "평화적 통일 추진"
 KOR_peaceful_reunification_desc:0 "평화통일은 국민이 원하는 방식인 피를 흘리지 않는 통일입니다.대한의 아이들을 한명도 희생할 수는 없기에, 저들에게 손을 내미는 것도 좋은 방법입니다."
 
 KOR_north_status_quo:0 "상황파악"
 KOR_north_status_quo_desc:0 "우리는 알 수 없는 힘으로 타임슬립을 해왔습니다. 저들의 상황이 어떤지 파악을 해야합니다."
 
 KOR_north_war_plan:0 "충무 3300/9000"
 KOR_north_war_plan_desc:0 "김영삼 대통령 때 북한의 붕괴상황을 대비해서 만들은 충무3300/9000 계획은 아직도 유효합니다. 그리고 급변사태가 발생한 지금, 다시 이 계획을 꺼내들어야 합니다."
 
 KOR_sunshine_policy:0 "햇볕정책"
 KOR_sunshine_policy_desc:0 "경제적으로 붕괴에 달한 북한은 우리가 지원해줘야 합니다."
 
